    <div class="container">
      <div class="text-center mt-5">
        <h1 class="main-title">Contact Form</h1>
      </div>
<!-- main container -->
 <div class="contact-container row">
  <div class="col-lg-7 mx-auto">
    <!-- cart container -->
   <div class="card mt-2 mx-auto p-4 bg-light">
    <!-- cart container body -->
    <div class="card-body bg-light">
        <!--  -->
      <div class="container">
        <form id="contact-form" role="form">
            <!-- controls container -->
          <div class="controls">
            <div class="row">
              <div class="col-md-6">
                <!-- first name input container -->
      <div class="form-group">
        <label for="form_name">Firstname *</label>
        <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required."
        />
      </div>
    </div>
    <!-- lest name input container -->
    <div class="col-md-6">
      <div class="form-group">
        <label for="form_lastname">Lastname *</label>
        <input id="form_lastname" type="text" name="surname" class="form-control"
          placeholder="Please enter your lastname *"
          required="required"
          data-error="Lastname is required."
        />
      </div>
    </div>
  </div>
  <!-- email and select option container -->
  <div class="row">
    <!-- email input container -->
    <div class="col-md-6">
      <div class="form-group">
        <label for="form_email">Email *</label>
        <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required." />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="form_need"
          >Please specify your need *</label
        >
        <!-- select option input -->
        <select id="form_need" name="need" class="form-control" required="required"  data-error="Please specify your need.">
          <option value="" selected disabled>
            --Select Your Issue--
          </option>
          <option>Request Invoice for order</option>
          <option>Request order status</option>
          <option>Haven't received cashback yet</option>
          <option>Other</option>
        </select>
      </div>
    </div>
  </div>
  <!-- text box and massage container -->
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label for="form_message">Message *</label>
        <textarea id="form_message" name="message" class="form-control" placeholder="Write your message here." rows="4" required="required" data-error="Please, leave us a message." >
       </textarea>
      </div>
    </div>
<!-- send massage container -->
 <div class="col-md-12 text-center">
   <input type="submit" class="btn btn-danger btn-send pt-2 btn-block" value="Send Message" />
 </div>
 <!-- end massage container -->
  </div>
  <!-- end text box and massage container -->
</div>
<!-- end controls container -->
 </form>
</div>
 </div>

 </div>
